<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tianzel Docs</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.14.1/lib/theme-chalk/index.css">
  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <style type="text/css">
    .mask {opacity: .7 !important}
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'Tianzel Docs',
      themeColor: '#409EFF',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      autoHeader: true,
      coverpage: true,
      subMaxLevel: 2,
      executeScript: true,
      mergeNavbar: true,
      notFoundPage: true,
      repo: 'https://github.com/tianzel/tianzel.github.io',
      alias:{
        '/.*/_navbar.md': '/_navbar.md'
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center;">',
            '<span>Copyright &copy; 2020 Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui@2.14.1/lib/index.js"></script>
</body>
</html>
